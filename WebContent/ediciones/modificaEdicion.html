	$(function() {

<body>

	<h3>Modificar edición</h3>

		<br>
		<button>Añadir Actividad</button>
		<br> <br> <label for="fileToUpload">Imagen:</label><br>
		<input type="file" name="edition" id="fileToUpload"> <input
			type="submit" value="Subir imagen" name="edition"><br>
