<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Administracion</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
	$(function() {
		$("#header").load("/prototipoTeatro/header.html")
	});
</script>

<body>

	<div id="header"></div>
	<h3>Agregar sala</h3>
	<div>
		<form>
			<label for="name">Nombre:*</label><br> <input type="text"
				id="name" name="theater" required><br> <br> <label
				for="location">Ubicacion:*</label> <br> <input type="text"
				id="location" name="theater" required> <br> <br> <label
				for="capacity">Capacidad:*</label> <br> <input type="number"
				id="capacity" min="0" name="theater" required> <br> <br>

			<label for="description">Descripcion</label><br>
			<textarea id="description" rows="4" cols="50"></textarea>
			<br>
			<br> <label for="condition">Condicion:</label> <br> <input
				type="radio" id="open" name="theater" value="open" required>
			<label for="open">Abierto</label><br> <input type="radio"
				id="closed" name="theater" value="closed" required> <label
				for="closed">Cerrado</label><br>

			<h5>* = campo obligatorio</h5>
			<input type="Submit" value="Agregar">
		</form>
	</div>

	<br>
	<a href="/prototipoTeatro/espacios/espacios.html"><button>Atr√°s</button></a>

</body>
</html>
